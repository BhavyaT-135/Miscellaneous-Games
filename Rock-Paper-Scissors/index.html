<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <h2>Computer Choice:<span id="computer-choice"></span></h2>
  <h2>Your Choice:<span id="your-choice"></span></h2>
  <h2>Result:<span id="result"></span></h2>

  <button id="rock" style="background-color: #C8A2C8; color: black; font-size: 28px; padding: 10px; border: none; border-radius: 20px">Rock</button>
  <button id="paper" style="background-color: #C8A2C8; color: black; font-size: 28px; padding: 10px; border: none; border-radius: 20px">Paper</button>
  <button id="scissors" style="background-color: #C8A2C8; color: black; font-size: 28px; padding: 10px; border: none; border-radius: 20px">Scissors</button>

  <script src="app.js" charset="UTF-8"></script>
</body>
</html>
